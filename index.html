<!DOCTYPE html>
<html lang="en">
<head>
    <title>Atrophel</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./src/css/bootstrap.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">

    <script src="./src/js/bootstrap.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
          <a class="navbar-brand" href="#"><i class="fad fa-camera-retro" id="logos"></i> Atrophel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="/"><i class="fad fa-tv-retro"></i> home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact"><i class="fad fa-tags"></i> contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Banner -->
      <section class="content-banner">
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-md-12">
              <div class="banner-con text-center">
                <p class="first-title"><i class="fad fa-backpack"></i> Atrophel</p>
              </div>
            </div>
          </div>
        </div>
        <svg class="mt-5" id="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#131313" fill-opacity="1" d="M0,64L0,32L180,32L180,128L360,128L360,160L540,160L540,96L720,96L720,192L900,192L900,224L1080,224L1080,32L1260,32L1260,160L1440,160L1440,320L1260,320L1260,320L1080,320L1080,320L900,320L900,320L720,320L720,320L540,320L540,320L360,320L360,320L180,320L180,320L0,320L0,320Z"></path></svg>
    </section>

    <!-- Contact -->
    <section id="contact">
        <div class="container text-light">
          <div class="row text-center mb-3">
            <div class="col">
             <h2 id="contact-title"><i class="fad fa-mailbox"></i> Contact Me</h2>
             <div style="margin-bottom: 3rem;"></div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                    <strong>Sumimasen!</strong> We just received your message.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  <form name="wpu-contact-form">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" aria-describedby="name" name="name" required/>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="email" name="email" required/>
                    </div>
                    <div class="mb-3">
                      <label for="pesan" class="form-label">Message</label>
                      <textarea class="form-control" id="message" rows="3" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-light btn-kirim">Kirim</button>
      
                    <button class="btn btn-danger btn-loading d-none" type="button" disabled>
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Loading...
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
              <path
                fill="#f1f1f1"
                fill-opacity="10"
                d="M0,128L30,149.3C60,171,120,213,180,224C240,235,300,213,360,192C420,171,480,149,540,160C600,171,660,213,720,197.3C780,181,840,107,900,101.3C960,96,1020,160,1080,197.3C1140,235,1200,245,1260,234.7C1320,224,1380,192,1410,176L1440,160L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"
              ></path>
            </svg>
          </section>
</body>
</html>
